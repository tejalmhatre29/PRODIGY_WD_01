<body>
    <nav id="navbar">
        <div class="logo">

    <section id="buy" class="buy-section">
      <h2>Hurry Up</h2>
      <p>Get trendy and cool watches at MAXUS</p>
     
      <div class="product-grid">
        <div class="product-card">
          <img src="https://img.freepik.com/premium-photo/smart-watch-with-icons-screen_1249034-2691.jpg?ga=GA1.1.1155039096.1739456899&semt=ais_items_boosted&w=740">

        </div>

        <div class="product-card">

      </div>

     <script>
    // Scroll effect
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

  document.querySelectorAll(".add-to-cart").forEach(button => {
    button.addEventListener("click", () => {
      alert("Product added to cart!");
    });
  });


  </script>
